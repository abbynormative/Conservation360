<template>
    <lightning-input
        type="text"
        name="name"
        label="Name"
        onchange={saveAttribute}
        maxlength="50"
        required>
    </lightning-input>

    <lightning-combobox
        name="data_type"
        label="Data Type"
        placeholder="Select DataType"
        options={options}
        onchange={saveAttribute}
        required>
    </lightning-combobox>

    <lightning-input
        type="checkbox"
        name="required"
        label="Required"
        onchange={saveAttribute}>
    </lightning-input>

    <lightning-input
        type="checkbox"
        name="is_private"
        label="Private"
        onchange={saveAttribute}>
    </lightning-input>

    <lightning-button
        variant="destructive"
        icon-name="utility:dash"
        label="Remove"
        onclick={handleRemoveProperty}
        if:true={isCustomProperty}>
    </lightning-button>
    <hr>
</template>
