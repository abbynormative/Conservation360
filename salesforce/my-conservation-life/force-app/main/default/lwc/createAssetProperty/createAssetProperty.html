<template>
    <lightning-input
        type="text"
        name="name"
        label="Name"
        onchange={saveAttribute}>
    </lightning-input>

    <lightning-combobox
        name="data_type"
        label="Data Type"
        placeholder="Select DataType"
        options={options}
        onchange={saveAttribute}>
    </lightning-combobox>

    <lightning-input
        type="checkbox"
        name="required"
        label="Required"
        onchange={saveCheckboxAttribute}>
    </lightning-input>

    <lightning-input
        type="checkbox"
        name="is_private"
        label="Private"
        onchange={saveCheckboxAttribute}>
    </lightning-input>
    <hr>
</template>
