<template>
    <div class="slds-grid slds-gutters slds-grid_vertical-align-center slds-wrap">
        <div class="slds-col slds-medium-size_3-of-12 slds-small-size_1-of-1">
            <lightning-input
                type="text"
                name="name"
                label="Name"
                value={property.name}
                disabled
            ></lightning-input>
        </div> 
        <div class="slds-col slds-medium-size_3-of-12 slds-small-size_1-of-1">
            <lightning-combobox
                name="data_type"
                label="Data Type"
                placeholder={property.data_type}
                disabled
            ></lightning-combobox>
        </div>
        <div class="slds-col slds-medium-size_2-of-12 slds-small-size_1-of-1">
            <lightning-input
                type="checkbox"
                name="required"
                label="Required"
                checked={property.required}
                disabled
            ></lightning-input>
        </div>
        <div class="slds-col slds-medium-size_2-of-12 slds-small-size_1-of-1">
            <lightning-input
                type="checkbox"
                name="is_private"
                label="Private"
                checked={property.is_private}
                disabled
            ></lightning-input>
        </div>
        <div class="slds-col slds-medium-size_2-of-12 slds-small-size_1-of-1">
            <lightning-input
                type="text"
                name="value"
                label="Value"
                placeholder="Enter a Value"
                value={value}
                onchange={handleChange}
            ></lightning-input>
        </div>
    </div>
    <hr>
</template>
