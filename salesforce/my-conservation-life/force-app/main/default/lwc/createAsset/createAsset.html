<template>
    <lightning-card title="Create an Asset" icon-name="custom:custom12">
        <div class="slds-m-around_medium">

            <lightning-combobox
                name="asset-type"
                label="Asset Type"
                value={typeValue}
                placeholder="Select an Asset Type"
                options={typeOptions}
                onchange={handleChange}
            ></lightning-combobox>

            <lightning-input
                name="asset-description"
                label="Asset Description"
                type="text"
                value={descriptionValue}
                placeholder="No description"
                disabled
            ></lightning-input>

            <br>
            
            <header>Properties</header>
            <c-create-asset-list
            properties={propertiesValue}
            ></c-create-asset-list>

            <br>

            <lightning-button variant="success" label="Save" onclick={saveAsset}></lightning-button>

        </div>
    </lightning-card>
</template>
